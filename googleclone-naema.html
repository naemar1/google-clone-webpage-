<!DOCTYPE html>
    <html>
        <head>
            <title>Google Search</title>
            <link rel="stylesheet" href="google.css"/>
        </head>
        <body>
            <header>
        <div class="nav-right">
            <a href="https://www.google.com/gmail/about/">Gmail</a>
            <a href="https://images.google.com/">Images</a>
            <span class="icon"><img src="lab.jfif" alt="Lab" height="20"/></span>
            <span class="icon"><img src="grid-1-512.webp" alt="Grid" height="20"/></span>
            <span class="profile">N</span>
        </div>
    </header>
    <main>
        <h1 class="logo">Google</h1>
        <div class="search-box">
            <input type="text" placeholder="Search Google or type a URL" />
            <button class="mic"><img src="mic.jfif" alt="Mic" height="20"/></button>
            <button class="lens"><img src="search.png" alt="Search" height="20"/></button>
        </div>
        <div class="shortcuts">
            <div class="shortcut">
                <a href="https://mail.google.com/" class="link">
                    <img src="gmail.jpg" alt="Inbox" height="20"/>
                </a>
                <span>Inbox</span>
            </div>
            <div class="shortcut">
                <a href="https://chatgpt.com/" class="link">
                    <img src="ChatGPT-Logo.png" alt="ChatGPT" height="20"/>
                </a>
                <span>ChatGPT</span>
            </div>
            <div class="shortcut">
                <a href="https://github.com/" class="link">
                    <img src="github.jfif" alt="GitHub" height="20"/>
                </a>
                <span>GitHub</span>
            </div>
            <div class="shortcut">
                <a href="https://meet.google.com/" class="link">
                    <img src="google meet.jpg" alt="Meet" height="20"/>
                </a>
                <span>Meet</span>
            </div>
            <div class="shortcut">
                <a href="https://gemini.google.com/" class="link">
                    <img src="gemini.jfif" alt="Gemini" height="20"/>
                </a>
                <span>Gemini</span>
            </div>
            <div class="shortcut">
                <a href="https://www.youtube.com/" class="link">
                    <img src="youtube.webp" alt="YouTube" height="20"/>
                </a>
                <span>YouTube</span>
            </div>
            <div class="shortcut">
                âž•
                <span>Add</span>
            </div>
        </div>
    </main>
    <footer class="customize_chrome">
        <button class="customize">Customize Chrome</button>
    </footer>
        </body>
    </html>
